<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <div id="container">
      <div id="profile">
        <img
          src="./assets/images/avatar.jpg"
          alt="foto preto e branco de um homem vestido com um casaco jeans e uma camisa com imagens de caveiras. Há uma luz vindo da direita ilumindo seu lado direito e ocultando o lado esquerdo com sombra"
        />
        <p>@Name</p>
        <p>Desenvolvedor Sênior Full-Stack</p>
      </div>

      <ul>
        <li>
          <a href="#">Ver meu portifólio</a>
        </li>
        <li>
          <a href="#">Baixe meu e-book</a>
        </li>
        <li>
          <a href="#">Último projeto</a>
        </li>
      </ul>

      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ❤ por <a href="https://github.com/Gustavo-Sales" target="_blank">Gustavo Sales</a>
      </footer>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
